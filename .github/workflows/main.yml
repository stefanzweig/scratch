name: Build README and deploy Datasette

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: install fonts
      run: |
        sudo apt-get -y install fonts-wqy-microhei    
    - name: Check out repo
      uses: actions/checkout@v2
      # We need full history to introspect created/updated:
      with:
        fetch-depth: 0
        path: main   
    - name: Checkout scratch-db
      uses: actions/checkout@v2
      with:
        repository: stefanzweig/scratch-db
        path: scratch-db
        token: ${{ secrets.ACCESS_TOKEN }}  
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r main/requirements.txt
    - name: Install npm dependencies
      run: sudo npm install -g puppeteer-cli --unsafe-perm=true
    - name: Download previous database unless REBUILD in commit message
      if: |-
        !contains(github.event.head_commit.message, 'REBUILD')
      run: curl --fail -o main/scratch.db  https://github.com/stefanzweig/scratch-db/raw/main/scratch.db
      continue-on-error: true
    - name: Build database
      run: |-
        cd main
        python build_database.py
    - name: Soundness check
      run: |-
        cd main
        datasette . --get / | grep "Stefan Scratches"
    - name: Generate missing screenshots
      run: |-
        cd main
        python generate_screenshots.py
    - name: Update README
      run: |-
        cd main
        python update_readme.py --rewrite
        cat README.md
    - name: Commit and push if README changed
      run: |-
        cd main
        git diff
        git config --global user.email "readme-bot@zweig.net"
        git config --global user.name "README-bot"
        git diff --quiet || (git add README.md && git commit -m "Updated README")
        git push
    - name: Save scratch.db to stefanzweig/scratch-db
      run: |-
        cd scratch-db
        cp ../main/scratch.db .
        git add scratch.db
        git commit --amend --no-edit
        git push --force
    - name: Deploy Datasette using Vercel
      env:
        NOW_TOKEN: ${{ secrets.NOW_TOKEN }}
      run: |-
        cd main
        # wget https://latest.datasette.io/fixtures.db
        datasette publish vercel scratch.db \
          --token $NOW_TOKEN \
          --project scratch \
          --scope stefanzweig \
          --metadata metadata.yaml \
          --static static:static \
          --install datasette-template-sql \
          --install "datasette-atom>=0.7" \
          --install datasette-json-html \
          --install beautifulsoup4 \
          --install "datasette-debug-asgi>=1.1" \
          --install "datasette-graphql>=0.12" \
          --install datasette-media \
          --install datasette-block-robots \
          --plugins-dir plugins \
          --template-dir templates \
          --public
